<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JavaScript -->
     <script src="./js/modal.js" defer></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/59b19beec6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <h1>Product CRUD</h1>
    </header>

    <main id="main">
        <div class="list">
            <div class="titleList">
                <h2>Product List</h2>
            </div>
            <div class="viewList">
                <div class="product">
                    <div class="img">
                        <img src="https://placehold.co/10" alt="">
                    </div>
                    <div class="info">
                        <div class="itemTitle">
                            <h3>Vara de pesca</h3>
                        </div>
                        <div class="item-info">
                            <div class="price">
                                <label for="">Preço:</label>
                                <span class=""></span>
                            </div>

                            <div class="description">
                                <label for="">Descricao:</label>
                                <span></span>
                            </div>

                            <div class="quantity">
                                <label for="">Quantidade:</label>
                                <span></span>
                            </div>

                            <div class="total">
                                <label for="">Total:</label>
                                <span></span>
                            </div>
                        </div>
                        <div class="btn-class">
                            <div class="edit">
                                <button type="button">
                                    <i class="fa-solid fa-pen-to-square btn"></i>
                                </button>
                            </div>
                            <div class="delete">
                                <button type="button">
                                    <i class="fa-solid fa-trash btn"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="open-modal">
                <div class="modalBtn">
                    New Product
                </div>
            </div>

            <div class="modal">
                <div class="closeBtn">
                    <i class="fa-solid fa-x"></i>
                </div>
                <form action="">
                    <div class="container">
                        <div class="label">
                            <label for="name">Nome: </label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="label">
                            <label for="">Descrição: </label>
                            <textarea name="desc" id="desc"></textarea>
                        </div>

                        <div class="label">
                            <label for="price">Preço: </label>
                            <input type="text" name="price" id="price">
                        </div>

                        <div class="label">
                            <label for="quantity">Quantidade: </label>
                            <input type="text" name="quantity" id="quantity">
                        </div>
                    </div>
                    <div class="fileImg">
                        <div class="img">
                            <label for="image">Imagem:</label>
                            <input type="file" name="image" id="image" accept="image/*">
                        </div>
                    </div>
                </form>
                <div class="addProduct">
                    <div class="addBtn">
                        To Add
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
